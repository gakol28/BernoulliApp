<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Bernoulli con Gráfica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de Bernoulli</h2>
        <div class="input-container">
            <label for="velocity1">Velocidad en el punto A (m/s):</label>
            <input type="number" id="velocity1">
        </div>
        <div class="input-container">
            <label for="pressure1">Presión en el punto A (Pa):</label>
            <input type="number" id="pressure1">
        </div>
        <div class="input-container">
            <label for="height1">Altura en el punto A (m):</label>
            <input type="number" id="height1">
        </div>
        <div class="input-container">
            <label for="velocity2">Velocidad en el punto B (m/s):</label>
            <input type="number" id="velocity2">
        </div>
        <div class="input-container">
            <label for="height2">Altura en el punto B (m):</label>
            <input type="number" id="height2">
        </div>
        <button onclick="calculate()">Calcular Diferencia de Presión</button>
        <div id="result"></div>
        <canvas id="myChart" width="400" height="200"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
